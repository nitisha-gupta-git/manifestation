<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Presentation Title</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EM2YSJ75N3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EM2YSJ75N3');
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 100vh;
        }

        .slide {
            min-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="slides" id="slides">
        <div class="slide">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGcpgRQm5g/m5X6n6fgsvno_HztzdGBHw/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        </div>
        <div class="slide">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGcpgRQm5g/m5X6n6fgsvno_HztzdGBHw/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        </div>
        <!-- Add more slides as needed -->
    </div>

    <div class="navigation">
        <button class="nav-button" id="prevBtn">Previous</button>
        <button class="nav-button" id="nextBtn">Next</button>
    </div>

    <script>
        const slides = document.getElementById('slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        let currentIndex = 0;

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                updateSlidePosition();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlidePosition();
            }
        });

        function updateSlidePosition() {
            const offset = -currentIndex * 100;
            slides.style.transform = `translateX(${offset}%)`;
        }
    </script>

</body>

</html>
